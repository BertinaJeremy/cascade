import com.android.build.api.dsl.ManagedVirtualDevice

plugins {
  id("com.dropbox.dropshots") version "0.4.0"
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'app.cash.paparazzi'
apply plugin: 'com.vanniktech.maven.publish'

android {
  resourcePrefix "cascade_"
  namespace "me.saket.cascade"

  compileSdkVersion versions.compileSdk
  defaultConfig {
    minSdkVersion 23
    testInstrumentationRunner = "androidx.test.runner.AndroidJUnitRunner"
  }

  buildFeatures.compose = true
  composeOptions.kotlinCompilerExtensionVersion = versions.composeCompiler

  testOptions {
    animationsDisabled = true
    managedDevices {
      devices {
        pixel2api30 (ManagedVirtualDevice) {
          device = "Pixel 2"
          apiLevel = 30
          systemImageSource = "aosp"
        }
      }
    }
  }

  kotlinOptions {
    jvmTarget = "1.8"
  }

  lintOptions {
    abortOnError true
  }
}

dependencies {
  implementation "androidx.activity:activity-compose:1.6.1"
  implementation "androidx.compose.ui:ui:$versions.composeUi"
  implementation "androidx.compose.ui:ui-tooling:$versions.composeUi"
  implementation "androidx.compose.foundation:foundation:$versions.composeUi"
  implementation "androidx.compose.material3:material3:$versions.composeUiMaterial3"
  implementation "androidx.compose.material:material-icons-extended:$versions.composeUi"

  testImplementation "junit:junit:4.13.2"
  testImplementation "com.squareup.burst:burst-junit4:1.2.0"
  testImplementation "com.google.truth:truth:1.1.3"

  debugImplementation "androidx.appcompat:appcompat:$versions.appCompat"
  androidTestDebugImplementation "androidx.test:core-ktx:1.5.0"
  androidTestDebugImplementation "androidx.test:rules:1.5.0"
  androidTestDebugImplementation "androidx.test.ext:junit-ktx:1.1.5"
  androidTestDebugImplementation "androidx.compose.ui:ui-test-junit4:$versions.composeUi"
  androidTestDebugImplementation "com.google.testparameterinjector:test-parameter-injector:1.10"
}
